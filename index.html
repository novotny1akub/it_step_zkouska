<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js" defer></script>

<body>

    <div class="gallery-div">

            <div class="filtering-counter"></div>
        </div>

        <div class="gallery">
            <img src="./images/les-1.jpg" alt="">

            <img src="./images/les-3.jpg" alt="">
            <img src="./images/les-4.jpg" alt="">
            <img src="./images/mesto-1.jpg" alt="">
            <img src="./images/mesto-1.jpg" alt="">
            <img src="./images/mesto-1.jpg" alt="">
            <img src="./images/more-1.jpg" alt="">
            <img src="./images/more-2.jpg" alt="">
            <img src="./images/more-3.jpg" alt="">
            <img src="./images/more-4.jpg" alt="">
            <img src="./images/more-5.jpg" alt="">
            <img src="./images/more-6.jpg" alt="">
            <img src="./images/more-7.jpg" alt="">
            <img src="./images/more_a_les-1.jpg" alt="">
            <img src="./images/more_a_les-2.jpg" alt="">
            <img src="./images/more_a_les-3.jpg" alt="">

    </div>
